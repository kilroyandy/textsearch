<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Get Text Input Field Value in JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="centre">
        <textarea
          class="wrap"
          type="text"
          placeholder="Give me some text to search :)"
          id="myInput"
          style="resize: vertical; height: 300px; width: 500px;"
        ></textarea>
      </div>
      <div class="button_cont">
        <input class="button" type="submit" value="Search" id="searchValue" />
      </div>
      <div id="searchResults"></div>
    </div>
    <script src="parser.js"></script>
  </body>
</html>
